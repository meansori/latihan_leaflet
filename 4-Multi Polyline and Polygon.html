<html lang="en">

    <div id="map"></div>

    <script>
      var map = L.map("map").setView([17.385044, 78.486671], 13);

      // membuat tile
      googleStreets = L.tileLayer(
        "http://{s}.google.com/vt?lyrs=m&x={x}&y={y}&z={z}",
        {
          maxZoom: 200,
          subdomains: ["mt0", "mt1", "mt2", "mt3"],
        }
      ).addTo(map);

      // var marker = L.marker([17.385044, 78.486671]).addTo(map);

      // console.log(multipolyline);

      // // Adding multi poly-line to map
      // multipolyline.addTo(map);

      // Creating poly line options
      var multiPolygonOptions = { color: "red", weight: 8 };

      // Creating multi poly-lines
      var multipolygon = L.polygon(latlang, multiPolygonOptions);

      console.log(multipolygon);

      // Adding multi poly-line to map
      multipolygon.addTo(map);
