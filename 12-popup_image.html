<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>latihan leaflet</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>

    <style>
      #map {
        height: 500px;
        width: 1200px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map = L.map("map").setView([-6.930564, 107.6454], 13);

      // membuat tile
      googleStreets = L.tileLayer(
        "http://{s}.google.com/vt?lyrs=m&x={x}&y={y}&z={z}",
        {
          maxZoom: 200,
          subdomains: ["mt0", "mt1", "mt2", "mt3"],
        }
      ).addTo(map);

      var marker = L.marker([-6.930564, 107.6454])
        .addTo(map)
        .bindPopup(
          "<h1>Marker</h1><p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Sed ut eiusfugiat labore magni dolores, enim sequi ad quod commodi adipisci quo fugit, reprehenderit ipsum cum explicabo obcaecati sint facilis!</p> <img src='op.jpg' style='width: 300px; heigth: 200px;'/>"
        );
    </script>
  </body>
</html>
